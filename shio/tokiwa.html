<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お米代金計算するぜ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            text-align: left;
        }

        #dates {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>お米代金計算アプリ</h1>
    <div id="dates">
        <p id="previousDate"></p>
    </div>
    <form id="riceForm">
        <div id="peopleContainer">
            <!-- 各人の入力フィールドがここに追加されます -->
        </div>
        <button type="button" onclick="addPerson()">人を追加</button>
        <br><br>
        <label for="shippingCost">配送料:</label>
        <input type="number" id="shippingCost" required>
        <br><br>
        <button type="button" onclick="calculate()">計算</button>
    </form>
    <div id="result"></div>
    <button id="copyButton" onclick="copyResult()">結果をコピー</button>
    <button id="shareButton" onclick="shareToLine()">LINEで共有</button>
    <script>
        let personCount = 0;

        function addPerson(name = '', weight = '', totalPrice = '') {
            personCount++;
            const container = document.getElementById('peopleContainer');
            const personDiv = document.createElement('div');
            personDiv.id = `person${personCount}`;
            personDiv.innerHTML = `
                <h3>人 ${personCount}</h3>
                <label for="name${personCount}">名前:</label>
                <input type="text" id="name${personCount}" value="${name}" required>
                <label for="weight${personCount}">お米の重量 (kg):</label>
                <input type="number" id="weight${personCount}" value="${weight}" required>
                <label for="totalPrice${personCount}">お米の総代金 (円):</label>
                <input type="number" id="totalPrice${personCount}" value="${totalPrice}" required>
            `;
            container.appendChild(personDiv);

            // 入力値が変更されたときに保存するイベントリスナーを追加
            document.getElementById(`name${personCount}`).addEventListener('input', saveData);
            document.getElementById(`weight${personCount}`).addEventListener('input', saveData);
            document.getElementById(`totalPrice${personCount}`).addEventListener('input', saveData);
        }

        function roundToNearestHundred(value) {
            return Math.round(value / 100) * 100;
        }

        function calculate() {
            let totalWeight = 0;
            let totalCost = 0;
            const shippingCost = parseFloat(document.getElementById('shippingCost').value);

            for (let i = 1; i <= personCount; i++) {
                const weight = parseFloat(document.getElementById(`weight${i}`).value);
                const totalPrice = parseFloat(document.getElementById(`totalPrice${i}`).value);
                totalWeight += weight;
                totalCost += totalPrice;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h2>計算結果</h2>`;
            let grandTotal = 0;

            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString('ja-JP');
            const formattedTime = currentDate.toLocaleTimeString('ja-JP');
            const dateTimeString = `${formattedDate} ${formattedTime}`;
            localStorage.setItem('lastCalculationDate', dateTimeString);

            for (let i = 1; i <= personCount; i++) {
                const name = document.getElementById(`name${i}`).value;
                const weight = parseFloat(document.getElementById(`weight${i}`).value);
                const totalPrice = parseFloat(document.getElementById(`totalPrice${i}`).value);
                const individualShippingCost = roundToNearestHundred((weight / totalWeight) * shippingCost);
                const totalIndividualCost = roundToNearestHundred(totalPrice + individualShippingCost);
                grandTotal += totalIndividualCost;

                resultDiv.innerHTML += `
                    <p>${name}: お米代金: ${roundToNearestHundred(totalPrice)} 円, 配送料: ${individualShippingCost} 円, 合計: ${totalIndividualCost} 円</p>
                `;
            }

            resultDiv.innerHTML += `<h3>全員の合計金額: ${grandTotal} 円</h3>`;
            resultDiv.innerHTML += `<p>計算日: ${dateTimeString}</p>`;
        }

        function copyResult() {
            const resultDiv = document.getElementById('result');
            const range = document.createRange();
            range.selectNode(resultDiv);
            window.getSelection().removeAllRanges(); // Clear any existing selections
            window.getSelection().addRange(range); // Select the result div
            try {
                document.execCommand('copy'); // Copy the selected text to clipboard
                alert('計算結果をコピーしました！');
            } catch (err) {
                alert('コピーに失敗しました。');
            }
            window.getSelection().removeAllRanges(); // Clear the selection
        }

        function shareToLine() {
            const resultDiv = document.getElementById('result');
            const resultText = resultDiv.innerText;
            const encodedText = encodeURIComponent(resultText);
            const lineShareUrl = `https://social-plugins.line.me/lineit/share?text=${encodedText}`;
            window.open(lineShareUrl, '_blank');
        }

        function saveData() {
            const data = {
                shippingCost: document.getElementById('shippingCost').value,
                people: []
            };

            for (let i = 1; i <= personCount; i++) {
                const personData = {
                    name: document.getElementById(`name${i}`).value,
                    weight: document.getElementById(`weight${i}`).value,
                    totalPrice: document.getElementById(`totalPrice${i}`).value
                };
                data.people.push(personData);
            }

            localStorage.setItem('riceAppData', JSON.stringify(data));
        }

        function loadData() {
            const savedData = JSON.parse(localStorage.getItem('riceAppData'));
            if (savedData) {
                document.getElementById('shippingCost').value = savedData.shippingCost;
                savedData.people.forEach(person => {
                    addPerson(person.name, person.weight, person.totalPrice);
                });
            }

            const lastCalculationDate = localStorage.getItem('lastCalculationDate');
            if (lastCalculationDate) {
                document.getElementById('previousDate').innerText = `前回の計算日: ${lastCalculationDate}`;
            }
        }

        // ページ読み込み時にデータを読み込む
        window.onload = loadData;

        // 配送料の入力値が変更されたときに保存するイベントリスナーを追加
        document.getElementById('shippingCost').addEventListener('input', saveData);
    </script>
</body>
</html>
