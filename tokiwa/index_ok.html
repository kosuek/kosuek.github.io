<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お米代金</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h1 class="text-center mb-4">お米代金計算するぜ</h1>
    <div id="dates" class="text-center mb-4">
        <p id="previousDate" class="text-muted"></p>
    </div>
    <form id="riceForm">
        <div id="peopleContainer" class="mb-3">
            <!-- 各人の入力フィールドがここに追加されます -->
        </div>
        <button type="button" class="btn btn-primary mb-3" onclick="addPerson()">人を追加</button>
        <div class="mb-3">
            <label for="shippingCost" class="form-label">配送料:</label>
            <input type="number" id="shippingCost" class="form-control" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="calculate()">計算</button>
    </form>
    <div id="result" class="mt-4"></div>
    <button id="copyButton" class="btn btn-primary mt-3" onclick="copyResult()">結果をコピー</button>
    <button id="shareButton" class="btn btn-primary mt-3" onclick="shareToLine()">LINEで共有</button>

    <button id="copyCsvButton" class="btn btn-secondary mt-3" onclick="copyHistoryToCsv()">履歴をCSVとしてコピー</button>

    <div id="historyContainer" class="mt-4">
        <h3>計算結果履歴</h3>
        <div id="historyList"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker登録成功: ', registration);
                    })
                    .catch(err => {
                        console.log('Service Worker登録失敗: ', err);
                    });
            });
        }

        let personCount = 0;

        function addPerson(name = '', weight = '', totalPrice = '') {
            personCount++;
            const container = document.getElementById('peopleContainer');
            const personDiv = document.createElement('div');
            personDiv.className = 'mb-4 border p-3';
            personDiv.id = `person${personCount}`;
            personDiv.innerHTML = `
                <h3 class="mt-3">人 ${personCount}</h3>
                <div class="mb-2">
                    <label for="name${personCount}" class="form-label">名前:</label>
                    <input type="text" id="name${personCount}" class="form-control" value="${name}" required>
                </div>
                <div class="mb-2">
                    <label for="weight${personCount}" class="form-label">お米の重量 (kg):</label>
                    <input type="number" id="weight${personCount}" class="form-control" value="${weight}" required>
                </div>
                <div class="mb-2">
                    <label for="totalPrice${personCount}" class="form-label">お米の総代金 (円):</label>
                    <input type="number" id="totalPrice${personCount}" class="form-control" value="${totalPrice}" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="removePerson(${personCount})">削除</button>
            `;
            container.appendChild(personDiv);

            document.getElementById(`name${personCount}`).addEventListener('input', saveData);
            document.getElementById(`weight${personCount}`).addEventListener('input', saveData);
            document.getElementById(`totalPrice${personCount}`).addEventListener('input', saveData);
        }

        function removePerson(id) {
            const personDiv = document.getElementById(`person${id}`);
            if (personDiv) {
                personDiv.remove();
                saveData();
            }
        }

        function roundToNearestHundred(value) {
            return Math.round(value / 100) * 100;
        }

        function calculate() {
            let totalWeight = 0;
            let totalCost = 0;
            const shippingCost = parseFloat(document.getElementById('shippingCost').value);

            const peopleData = [];

            for (let i = 1; i <= personCount; i++) {
                const personDiv = document.getElementById(`person${i}`);
                if (personDiv) {
                    const name = document.getElementById(`name${i}`).value;
                    const weight = parseFloat(document.getElementById(`weight${i}`).value);
                    const totalPrice = parseFloat(document.getElementById(`totalPrice${i}`).value);
                    totalWeight += weight;
                    totalCost += totalPrice;
                    peopleData.push({ name, weight, totalPrice });
                }
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h2>計算結果</h2>`;
            let grandTotal = 0;

            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString('ja-JP');
            const formattedTime = currentDate.toLocaleTimeString('ja-JP');
            const dateTimeString = `${formattedDate} ${formattedTime}`;
            localStorage.setItem('lastCalculationDate', dateTimeString);

            for (let i = 0; i < peopleData.length; i++) {
                const { name, weight, totalPrice } = peopleData[i];
                const individualShippingCost = roundToNearestHundred((weight / totalWeight) * shippingCost);
                const totalIndividualCost = roundToNearestHundred(totalPrice + individualShippingCost);
                grandTotal += totalIndividualCost;

                resultDiv.innerHTML += `
                    <p>${name}: お米代金: ${roundToNearestHundred(totalPrice)} 円, 配送料: ${individualShippingCost} 円, 合計: ${totalIndividualCost} 円</p>
                `;
            }

            resultDiv.innerHTML += `<h3>全員の合計金額: ${grandTotal} 円</h3>`;
            resultDiv.innerHTML += `<p>計算日: ${dateTimeString}</p>`;

            // 履歴をlocalStorageに保存
            saveHistory(dateTimeString, grandTotal, peopleData);
        }

        function saveData() {
            const data = {
                shippingCost: document.getElementById('shippingCost').value,
                people: []
            };

            for (let i = 1; i <= personCount; i++) {
                const personDiv = document.getElementById(`person${i}`);
                if (personDiv) {
                    const personData = {
                        name: document.getElementById(`name${i}`).value,
                        weight: document.getElementById(`weight${i}`).value,
                        totalPrice: document.getElementById(`totalPrice${i}`).value
                    };
                    data.people.push(personData);
                }
            }

            localStorage.setItem('riceAppData', JSON.stringify(data));
        }

        function loadData() {
            const savedData = JSON.parse(localStorage.getItem('riceAppData'));
            if (savedData) {
                document.getElementById('shippingCost').value = savedData.shippingCost;
                savedData.people.forEach(person => {
                    addPerson(person.name, person.weight, person.totalPrice);
                });
            }

            const lastCalculationDate = localStorage.getItem('lastCalculationDate');
            if (lastCalculationDate) {
                document.getElementById('previousDate').innerText = `前回の計算日: ${lastCalculationDate}`;
            }
        }

        function saveHistory(dateTimeString, grandTotal, peopleData) {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            history.unshift({ dateTimeString, grandTotal, peopleData });
            localStorage.setItem('history', JSON.stringify(history));
            loadHistory();  // 履歴の再読み込み
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';  // 履歴リストをクリア

            history.forEach(({ dateTimeString, grandTotal, peopleData }) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'mb-2';
                historyItem.innerHTML = `
                    <p><strong>計算日時: ${dateTimeString}</strong></p>
                    <p>合計金額: ${grandTotal} 円</p>
                    <ul>
                        ${peopleData.map(person => `<li>${person.name}: ${person.totalPrice}円</li>`).join('')}
                    </ul>
                `;
                historyList.appendChild(historyItem);
            });
        }

        function copyResult() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert("結果がコピーされました！");
            });
        }

        function shareToLine() {
            const resultText = document.getElementById('result').innerText;
            const url = `https://line.me/R/msg/text/?${encodeURIComponent(resultText)}`;
            window.open(url, '_blank');
        }

        function copyHistoryToCsv() {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            let csvContent = "日時, 合計金額, 人物\n";
            
            history.forEach(({ dateTimeString, grandTotal, peopleData }) => {
                const people = peopleData.map(person => `${person.name}: ${person.totalPrice}円`).join('; ');
                csvContent += `"${dateTimeString}", "${grandTotal}円", "${people}"\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'history.csv';
            link.click();
        }

        window.onload = loadData;
    </script>
</body>
</html>
