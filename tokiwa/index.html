<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お米代金</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .history-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="container my-4">
    <h1 class="text-center mb-4">お米代金計算するぜ</h1>
    <div id="dates" class="text-center mb-4">
        <p id="previousDate" class="text-muted"></p>
    </div>
    <form id="riceForm">
        <div id="peopleContainer" class="mb-3">
            <!-- 各人の入力フィールドがここに追加されます -->
        </div>
        <button type="button" class="btn btn-primary mb-3" onclick="addPerson()">人を追加</button>
        <div class="mb-3">
            <label for="shippingCost" class="form-label">配送料:</label>
            <input type="number" id="shippingCost" class="form-control" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="calculate()">計算</button>
    </form>

    <div id="result" class="mt-4"></div>
    <button id="copyButton" class="btn btn-primary mt-3" onclick="copyHistoryToText()">履歴をコピー</button>

    <h2 class="mt-4">計算結果履歴</h2>
    <div id="historyList"></div>

    <script>
        let personCount = 0;

        // ページが読み込まれたときに入力内容を復元
        window.onload = function() {
            loadHistory();  // 履歴を読み込む
            loadFormData(); // フォームのデータを復元
        }

        // 人を追加する関数
        function addPerson(name = '', weight = '', totalPrice = '') {
            personCount++;
            const container = document.getElementById('peopleContainer');
            const personDiv = document.createElement('div');
            personDiv.className = 'mb-4 border p-3';
            personDiv.id = `person${personCount}`;
            personDiv.innerHTML = `
                <h3 class="mt-3">人 ${personCount}</h3>
                <div class="mb-2">
                    <label for="name${personCount}" class="form-label">名前:</label>
                    <input type="text" id="name${personCount}" class="form-control" value="${name}" required>
                </div>
                <div class="mb-2">
                    <label for="weight${personCount}" class="form-label">お米の重量 (kg):</label>
                    <input type="number" id="weight${personCount}" class="form-control" value="${weight}" required>
                </div>
                <div class="mb-2">
                    <label for="totalPrice${personCount}" class="form-label">お米の総代金 (円):</label>
                    <input type="number" id="totalPrice${personCount}" class="form-control" value="${totalPrice}" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="removePerson(${personCount})">削除</button>
            `;
            container.appendChild(personDiv);

            document.getElementById(`name${personCount}`).addEventListener('input', saveData);
            document.getElementById(`weight${personCount}`).addEventListener('input', saveData);
            document.getElementById(`totalPrice${personCount}`).addEventListener('input', saveData);
        }

        // 人を削除する関数
        function removePerson(id) {
            const personDiv = document.getElementById(`person${id}`);
            if (personDiv) {
                personDiv.remove();
                saveData();
            }
        }

        // 配送料を100の位で四捨五入する関数
        function roundToNearestHundred(value) {
            return Math.round(value / 100) * 100;
        }

        // 計算する関数
        function calculate() {
            let totalWeight = 0;
            let totalCost = 0;
            const shippingCost = parseFloat(document.getElementById('shippingCost').value);

            // 配送料を100の位で四捨五入
            const roundedShippingCost = Math.round(shippingCost / 100) * 100;

            for (let i = 1; i <= personCount; i++) {
                const personDiv = document.getElementById(`person${i}`);
                if (personDiv) {
                    const weight = parseFloat(document.getElementById(`weight${i}`).value);
                    const totalPrice = parseFloat(document.getElementById(`totalPrice${i}`).value);
                    totalWeight += weight;
                    totalCost += totalPrice;
                }
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h2 class="result-item">計算結果</h2>`;
            let grandTotal = 0;

            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString('ja-JP');
            const formattedTime = currentDate.toLocaleTimeString('ja-JP');
            const dateTimeString = `${formattedDate} ${formattedTime}`;

            let peopleData = [];

            for (let i = 1; i <= personCount; i++) {
                const personDiv = document.getElementById(`person${i}`);
                if (personDiv) {
                    const name = document.getElementById(`name${i}`).value;
                    const weight = parseFloat(document.getElementById(`weight${i}`).value);
                    const totalPrice = parseFloat(document.getElementById(`totalPrice${i}`).value);
                    const individualShippingCost = Math.round((weight / totalWeight) * roundedShippingCost);
                    const totalIndividualCost = Math.round(totalPrice + individualShippingCost);
                    grandTotal += totalIndividualCost;

                    peopleData.push({
                        name: name,
                        totalPrice: totalPrice,
                        individualShippingCost: individualShippingCost,
                        totalIndividualCost: totalIndividualCost
                    });

                    resultDiv.innerHTML += `
                        <div class="result-item">
                            <h5>${name}</h5>
                            <p>お米代金: ${Math.round(totalPrice)} 円</p>
                            <p>配送料: ${individualShippingCost} 円</p>
                            <p>合計: ${totalIndividualCost} 円</p>
                        </div>
                    `;
                }
            }

            resultDiv.innerHTML += `<h3>全員の合計金額: ${grandTotal} 円</h3>`;
            resultDiv.innerHTML += `<p>計算日: ${dateTimeString}</p>`;

            saveHistory(dateTimeString, grandTotal, peopleData);
            loadHistory();  // 履歴を再読み込み
        }

        // 履歴を保存する関数
        function saveHistory(dateTimeString, grandTotal, peopleData) {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            history.unshift({ dateTimeString, grandTotal, peopleData }); // 新しい履歴を先頭に追加
            localStorage.setItem('history', JSON.stringify(history));
        }

        // 履歴を読み込む関数
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = ''; // 履歴をクリア

            history.forEach((historyItem, index) => {
                const historyDiv = document.createElement('div');
                historyDiv.className = 'history-item';
                historyDiv.innerHTML = `
                    <p>計算日: ${historyItem.dateTimeString}</p>
                    <p>合計金額: ${historyItem.grandTotal} 円</p>
                    <ul>
                        ${historyItem.peopleData.map(person => `
                            <li>${person.name}: ${person.totalIndividualCost} 円</li>
                        `).join('')}
                    </ul>
                    <button class="btn btn-danger" onclick="deleteHistory(${index})">削除</button>
                `;
                historyList.appendChild(historyDiv);
            });
        }

        // 履歴をテキストとしてコピー
        function copyHistoryToText() {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            const text = history.map(item => {
                return `計算日: ${item.dateTimeString}\n合計金額: ${item.grandTotal} 円\n` +
                    item.peopleData.map(person => `${person.name}: ${person.totalIndividualCost} 円`).join('\n') +
                    '\n';
            }).join('\n---\n');
            navigator.clipboard.writeText(text).then(() => {
                alert('履歴がコピーされました');
            });
        }

        // 履歴を削除する関数
        function deleteHistory(index) {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            history.splice(index, 1);
            localStorage.setItem('history', JSON.stringify(history));
            loadHistory();
        }

        // フォームデータを保存する関数
        function saveData() {
            const formData = {
                people: []
            };
            for (let i = 1; i <= personCount; i++) {
                const name = document.getElementById(`name${i}`).value;
                const weight = document.getElementById(`weight${i}`).value;
                const totalPrice = document.getElementById(`totalPrice${i}`).value;
                formData.people.push({ name, weight, totalPrice });
            }
            formData.shippingCost = document.getElementById('shippingCost').value;
            localStorage.setItem('formData', JSON.stringify(formData));
        }

        // フォームデータを復元する関数
        function loadFormData() {
            const formData = JSON.parse(localStorage.getItem('formData')) || { people: [] };
            formData.people.forEach(person => {
                addPerson(person.name, person.weight, person.totalPrice);
            });
            document.getElementById('shippingCost').value = formData.shippingCost || '';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
