<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お米代金</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h1 class="text-center mb-4">お米代金計算するぜ</h1>
    <div id="dates" class="text-center mb-4">
        <p id="previousDate" class="text-muted"></p>
    </div>
    <form id="riceForm">
        <div id="peopleContainer" class="mb-3">
            <!-- 各人の入力フィールドがここに追加されます -->
        </div>
        <button type="button" class="btn btn-primary mb-3" onclick="addPerson()">人を追加</button>
        <div class="mb-3">
            <label for="shippingCost" class="form-label">配送料:</label>
            <input type="number" id="shippingCost" class="form-control" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="calculate()">計算</button>
    </form>
    <div id="result" class="mt-4"></div>
    <button id="copyButton" class="btn btn-primary mt-3" onclick="copyResult()">結果をコピー</button>
    <button id="shareButton" class="btn btn-primary mt-3" onclick="shareToLine()">LINEで共有</button>

    <!-- 計算結果履歴 -->
    <h2 class="mt-5">計算結果履歴</h2>
    <div id="historyContainer">
        <!-- 履歴アイテムがここに追加されます -->
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker登録成功: ', registration);
                })
                .catch(err => {
                    console.log('Service Worker登録失敗: ', err);
                });
            });
        }

        let personCount = 0;

        function addPerson(name = '', weight = '', totalPrice = '') {
            personCount++;
            const container = document.getElementById('peopleContainer');
            const personDiv = document.createElement('div');
            personDiv.className = 'mb-4 border p-3';
            personDiv.id = `person${personCount}`;
            personDiv.innerHTML = `
                <h3 class="mt-3">人 ${personCount}</h3>
                <div class="mb-2">
                    <label for="name${personCount}" class="form-label">名前:</label>
                    <input type="text" id="name${personCount}" class="form-control" value="${name}" required>
                </div>
                <div class="mb-2">
                    <label for="weight${personCount}" class="form-label">お米の重量 (kg):</label>
                    <input type="number" id="weight${personCount}" class="form-control" value="${weight}" required>
                </div>
                <div class="mb-2">
                    <label for="totalPrice${personCount}" class="form-label">お米の総代金 (円):</label>
                    <input type="number" id="totalPrice${personCount}" class="form-control" value="${totalPrice}" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="removePerson(${personCount})">削除</button>
            `;
            container.appendChild(personDiv);

            // 入力された内容を保存するイベントをまとめて設定
            const inputs = personDiv.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', saveData);  // 各フィールドの入力を保存
            });
        }

        function removePerson(id) {
            const personDiv = document.getElementById(`person${id}`);
            if (personDiv) {
                personDiv.remove();
                saveData();
            }
        }

        function roundToNearestHundred(value) {
            return Math.round(value / 100) * 100;
        }

        function calculate() {
            let totalWeight = 0;
            let totalCost = 0;
            const shippingCost = parseFloat(document.getElementById('shippingCost').value);
            const peopleData = [];

            for (let i = 1; i <= personCount; i++) {
                const personDiv = document.getElementById(`person${i}`);
                if (personDiv) {
                    const weight = parseFloat(document.getElementById(`weight${i}`).value);
                    const totalPrice = parseFloat(document.getElementById(`totalPrice${i}`).value);
                    totalWeight += weight;
                    totalCost += totalPrice;

                    // 各人のデータを配列に格納
                    peopleData.push({
                        name: document.getElementById(`name${i}`).value,
                        weight: weight,
                        totalPrice: totalPrice
                    });
                }
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h2>計算結果</h2>`;
            let grandTotal = 0;

            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString('ja-JP');
            const formattedTime = currentDate.toLocaleTimeString('ja-JP');
            const dateTimeString = `${formattedDate} ${formattedTime}`;
            localStorage.setItem('lastCalculationDate', dateTimeString);

            let individualResults = '';

            peopleData.forEach(person => {
                const individualShippingCost = roundToNearestHundred((person.weight / totalWeight) * shippingCost);
                const totalIndividualCost = roundToNearestHundred(person.totalPrice + individualShippingCost);
                grandTotal += totalIndividualCost;

                individualResults += `
                    <p>${person.name}: お米代金: ${roundToNearestHundred(person.totalPrice)} 円, 配送料: ${individualShippingCost} 円, 合計: ${totalIndividualCost} 円</p>
                `;
            });

            resultDiv.innerHTML += individualResults;
            resultDiv.innerHTML += `<h3>全員の合計金額: ${grandTotal} 円</h3>`;
            resultDiv.innerHTML += `<p>計算日: ${dateTimeString}</p>`;

            // 計算結果を履歴に追加
            addToHistory(dateTimeString, grandTotal, peopleData);
        }

        function addToHistory(dateTimeString, grandTotal, peopleData) {
            const historyContainer = document.getElementById('historyContainer');
            const historyDiv = document.createElement('div');
            historyDiv.className = 'mb-3 border p-3';
            
            let historyContent = `<p>${dateTimeString}: 合計金額: ${grandTotal} 円</p>`;
            peopleData.forEach(person => {
                historyContent += `
                    <p>${person.name}: お米代金: ${roundToNearestHundred(person.totalPrice)} 円, 配送料: ${roundToNearestHundred((person.weight / grandTotal) * totalWeight)} 円</p>
                `;
            });

            historyContent += `<button class="btn btn-danger" onclick="removeHistory(this)">削除</button>`;
            historyDiv.innerHTML = historyContent;
            historyContainer.insertBefore(historyDiv, historyContainer.firstChild);  // 新しい履歴を先頭に追加

            // 履歴をlocalStorageに保存 (新しいものが先に来るように配列の先頭に追加)
            const history = JSON.parse(localStorage.getItem('history')) || [];
            history.unshift({ dateTimeString, grandTotal, peopleData });  // 配列の先頭に追加
            localStorage.setItem('history', JSON.stringify(history));
        }

        function removeHistory(button) {
            const historyDiv = button.parentElement;
            historyDiv.remove();

            // 履歴をlocalStorageから削除
            const history = JSON.parse(localStorage.getItem('history')) || [];
            const index = Array.from(historyDiv.parentElement.children).indexOf(historyDiv);
            history.splice(index, 1);
            localStorage.setItem('history', JSON.stringify(history));
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            const historyContainer = document.getElementById('historyContainer');
            history.forEach(item => {
                const historyDiv = document.createElement('div');
                historyDiv.className = 'mb-3 border p-3';
                
                let historyContent = `<p>${item.dateTimeString}: 合計金額: ${item.grandTotal} 円</p>`;
                item.peopleData.forEach(person => {
                    historyContent += `
                        <p>${person.name}: お米代金: ${roundToNearestHundred(person.totalPrice)} 円, 配送料: ${roundToNearestHundred((person.weight / totalWeight) * totalWeight)} 円</p>
                    `;
                });

                historyContent += `<button class="btn btn-danger" onclick="removeHistory(this)">削除</button>`;
                historyDiv.innerHTML = historyContent;
                historyContainer.appendChild(historyDiv);
            });
        }

        window.onload = loadHistory;
    </script>
</body>
</html>
